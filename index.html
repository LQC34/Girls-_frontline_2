    .animated-underline {
        position: relative;
        display: inline-block;
    }

    .animated-underline::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: #FA701D;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out ;
    }

    .animated-underline:hover::after {
        transform: scaleX(1);}
        .hover-effect {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            transition: color 0.3s ease-in-out;
            margin-left: 10px;
            margin-right: 10px;
            vertical-align: middle;

        .hidden {
    opacity: 0;

    transition: all 0.6s ease-out;
    position: absolute;
    z-index: 11;
}
.show {
    opacity: 1;
    transform: translateX(0); /* Trượt vào vị trí bình thường */
}
.fade {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
#title, #image, #description {
    display: block;
    transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
}

.slide-out {
    transform: translateX(-100%);
    opacity: 0;
}

.slide-in {
    transform: translateX(100%);
    opacity: 0;
}

<script>
document.addEventListener("DOMContentLoaded", function () {
    const elements = document.querySelectorAll(".hidden");
    function checkScroll() {
        const triggerBottom = window.innerHeight * 0.9; // Điểm kích hoạt hiệu ứng
        const triggerTop = window.innerHeight * 0.2; // Điểm reset hiệu ứng

        elements.forEach((element) => {
            const elementTop = element.getBoundingClientRect().top;
            const elementBottom = element.getBoundingClientRect().bottom;

            if (elementTop < triggerBottom && elementBottom > triggerTop) {
                element.classList.add("show"); // Khi vào màn hình thì xuất hiện
            } else {
                element.classList.remove("show"); // Khi ra khỏi màn hình thì reset
            }
        });
    }

    window.addEventListener("scroll", checkScroll);
    checkScroll(); // Kiểm tra ngay khi load trang
});
</script>
